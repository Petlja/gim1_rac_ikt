courseId: kurs-prvi-ikt
lang: sr-Cyrl
title: ИКТ, Рачунарство и Организација података за први разред гимназије
description:
  longDescription: |
    Овај курс је намењен ученицима 1. разреда гимназије за предмет Рачунарство и информатика у току првог полугодишта. 
    У оквиру овог курса детаљно су  обрађене четири наставне теме ИКТ, Рачунарство, Организација података као и 
    Креирање и уређивање дигиталних докумената.  Курс у потпуности прати план наставе и учења за овај предмет. 
    Курс је организован по двочасима. Материјал намењен за један двочас се састоји од лекције, дела са питалицама, 
    којима се ученицима скреће пажња на најбитније делове из садржаја лекције и кратких квизова, 
    који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може пролазити и самостално.

  shortDescription: ИКТ, Рачунарство и Организација података
  willLearn: # list
    - каква је улога информационо-комуникационих технологија (ИКТ) у свакодневном окружењу, 
    - који су кључни догађаји у развоју ИКТ-а, 
    - који су друштвени аспекти ИКТ-а, 
    - како се безбедно користи интернет и која су правила понашања на интернету,
    - који су основни принципи и начин рада рачунара,
    - како се врше основна подешавањима графичког оперативног система, програма, датотека,
    - како се примењују средства и методе заштите рачунара и информација,
    - како се организацију подаци и прилагођава радно окружење,
    - како се креирају и уређују дигитални докуменати - текстови и слајд-презентације.

  requirements:
    - Приступ интернету
    - Инсталиран графички оперативни систем
    - Инсталирани програми за обраду текста и израду слајд-презентација 
    - Отворен налог на бар једном од сервиса office.com или  gmail.com (можеш да га искористиш и за пријављивање овде, на „Петљу”)
  toc:
    - Информационо - комуникационе технологије у савременом друштву. 
    - Рачунарство. 
    - Организација података и прилагођавање радног окружења. 
    - Креирање и уређивање дигиталних докумената. 
  externalLinks: # opciono 
    - text: Мајкрософт платформа
      href: https://office.com
    - text: Гугл платформа
      href: https://google.com

